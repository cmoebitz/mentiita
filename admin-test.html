<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Admin-Test – Menti ITA</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="config.js"></script>

  <style>
    body{font-family:system-ui,Roboto,sans-serif;margin:20px}
    pre{background:#f5f5f5;padding:10px;border-radius:6px;white-space:pre-wrap}
  </style>
</head>
<body>
<h1>Admin-Test</h1>
<p><strong>Rohdaten aus Firebase:</strong></p>
<pre id="out">lade …</pre>

<script>
  const out = document.getElementById('out');

  // Live-Listener
  firebase.database().ref('responses').on('value', snap => {
    const data = snap.val() || {};
    out.textContent = JSON.stringify(data, null, 2);
  }, err => {
    out.textContent = 'Fehler: ' + err.message;
  });
</script>
</body>
</html>
